<div class="card">
    <h5 class="card-header info-color white-text text-center py-4">
        <strong *ngIf="data.type === 'edit'">Edit </strong>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="clickClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </h5>

    <div class="card-body px-lg-5 pt-0">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="text-center" style="color: #757575;" action="#!">
            <div class="container md-1 mt-1">
                <label class="col-md-3">Post ID</label>
                <input class="form-control col-md-9" formControlName="postId" [readonly]="data.type==='edit'">
            </div>
            <div class="container md-1 mt-1">
                <label class="col-md-3">User Name</label>
                <input class="form-control col-md-9" formControlName="userName" [readonly]="data.type==='edit'">
            </div>
            <div class="container md-1 mt-1">
                <label class="col-md-3">Post Name</label>
                <input class="form-control col-md-9" formControlName="postName">
            </div>
            <div class="container md-1 mt-1">
                <label class="col-md-3">Unit Price</label>
                <input class="form-control col-md-3 text-right" formControlName="unitPrice">
                <label class="col-md-6 text-left">VND</label>
            </div>
            <div class="container md-1 mt-1">
                <label class="col-md-3">Address</label>
                <input class="form-control col-md-9" formControlName="address">
            </div>
            <div class="container md-1 mt-1">
                <label class="col-md-3">Description</label>
                <textarea class="form-control col-md-9" rows="3" formControlName="description"></textarea>
            </div>
            <div class="container md-1 mt-1">
                <label class="col-md-3">Province</label>
                <select class="form-control col-md-9" formControlName="province">
                    <option [value]="item.id" *ngFor="let item of
                    provinceList">{{item.nameProvince}}</option>
                </select>
            </div>
            <div class="container md-1 mt-1">
                <label class="col-md-3">calculationUnit</label>
                <select class="form-control col-md-9" formControlName="calculationUnit">
                    <option [value]="item.id" *ngFor="let item of
                    calculationUnitList">{{item.unitName}}</option>
                </select>
            </div>
            <div class="container md-1 mt-1">
                <label class="col-md-3">Category</label>
                <select class="form-control col-md-9" formControlName="category">
                    <option [value]="item.id" *ngFor="let item of
                    categoryList">{{item.nameCategory}}</option>
                </select>
            </div>
            <div class="container md-1 mt-1">
                <label class="col-md-3">Image</label>
                <input type="file" accept="image/*" class="form-control col-md-9" formControlName="imageURL"
                    (change)='changeToBase64($event)'>
            </div>
            <div class="container">
                <button class="btn btn-outline-info btn-rounded waves-effect
                    col-md-4" type="submit" id="btn_delete" *ngIf="data.type === 'edit'">Edit</button>
                <button class="btn btn-outline-danger btn-rounded waves-effect
                    col-md-4" (click)="clickClose()">Cancel</button>
            </div>
        </form>
    </div>
</div>
