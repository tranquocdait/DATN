<div class="container">
    <input #search class="form-control col-md-3" type="text" placeholder="Search" aria-label="Search"
        (keyup.enter)="searchComment(search.value)">
    <button class="btn" (click)="searchComment(search.value)"><i class="fa fa-search fa-lg pb-2"></i></button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-hover">
        <ng-container matColumnDef="commentId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CommentId </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="postID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Post ID </th>
            <td mat-cell *matCellDef="let element"> {{element.post.id}} </td>
        </ng-container>
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
            <td mat-cell *matCellDef="let element"> {{element.user.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
            <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button class="btn" (click)='editUser(element)'><i class="fa fa-pencil-square-o"></i></button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button class="btn" (click)='deleteUser(element)'><i class="fa fa-trash"></i></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons></mat-paginator>
</div>
